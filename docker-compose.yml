version: '3.8'

services:
  # ============================================================================
  # PostgreSQL Database for Odoo
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: hrms-postgres
    environment:
      POSTGRES_DB: ${ODOO_DATABASE:-odoo}
      POSTGRES_USER: ${ODOO_USERNAME:-odoo}
      POSTGRES_PASSWORD: ${ODOO_PASSWORD:-odoo}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - hrms-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${ODOO_USERNAME:-odoo}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Odoo Instance
  # ============================================================================
  odoo:
    image: odoo:16.0
    container_name: hrms-odoo
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      HOST: postgres
      USER: ${ODOO_USERNAME:-odoo}
      PASSWORD: ${ODOO_PASSWORD:-odoo}
    volumes:
      - odoo-web-data:/var/lib/odoo
      - ./odoo-config:/etc/odoo
      - ./odoo-addons:/mnt/extra-addons
    ports:
      - "8069:8069"
    networks:
      - hrms-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8069/web/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ============================================================================
  # Redis Cache
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: hrms-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - hrms-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ============================================================================
  # HRMS Odoo Connector API
  # ============================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hrms-connector-api
    depends_on:
      odoo:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3000}

      # Odoo Configuration
      ODOO_PROFILE: docker
      ODOO_DOCKER_HOST: odoo
      ODOO_DOCKER_PORT: 8069
      ODOO_DOCKER_DATABASE: ${ODOO_DATABASE:-odoo}
      ODOO_DOCKER_USERNAME: ${ODOO_USERNAME:-admin}
      ODOO_DOCKER_PASSWORD: ${ODOO_PASSWORD:-admin}

      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # Security
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
      - /app/node_modules
    ports:
      - "3000:3000"
    networks:
      - hrms-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

# ============================================================================
# Networks
# ============================================================================
networks:
  hrms-network:
    driver: bridge
    name: hrms-network

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres-data:
    name: hrms-postgres-data
  odoo-web-data:
    name: hrms-odoo-data
  redis-data:
    name: hrms-redis-data
